version: '3.8'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: restaurant
      POSTGRES_USER: restaurant_manager
      POSTGRES_PASSWORD: restauranto
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always

volumes:
  db-data:
